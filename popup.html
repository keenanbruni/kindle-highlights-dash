<!DOCTYPE html>
<html>
  <head>
    <title>Kindle Highlights Data</title>
    <script src="chart.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="top-controls">
      <div class="left-controls">
        <button id="run-dashboard">Run Dashboard</button>
        <div class="export-container">
          <select id="export-format">
            <option value="csv">CSV</option>
            <option value="json">JSON</option>
          </select>
          <button class="export-button" id="export-data">Export Data</button>
        </div>
      </div>
      <div class="icon-container">
        <img src="icons/icon48.png" alt="Kindle Highlights Data">
      </div>
    </div>
    <div class="warning" id="warning-message">
      Make sure the Table of Contents and Annotations tabs are CLOSED before clicking Run Dashboard
      </div>
    <div id="status"></div>
    <div id="results-container">
      <div class="stats">
        <div class="stat-box">
          <div class="stat-value" id="total-highlights">0</div>
          <div class="stat-label">Total Highlights</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="total-chapters">0</div>
          <div class="stat-label">Total Chapters</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="avg-highlights">0</div>
          <div class="stat-label">Avg. Highlights/Chapter</div>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="highlightsChart"></canvas>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
